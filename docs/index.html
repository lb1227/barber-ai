<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barber AI Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #222;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      max-width: 600px;
      width: 100%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0078d7;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #005fa3;
    }
    #output {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f1f1f1;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>Barber AI Control Panel</header>
  <main>
    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Enter name" />

    <label for="service">Service</label>
    <select id="service">
      <option value="">Select a service</option>
      <option value="Haircut">Haircut</option>
      <option value="Wash & Dye">Wash & Dye</option>
      <option value="Shave">Shave</option>
    </select>

    <label for="time">Start Time</label>
    <input type="datetime-local" id="time" />

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" value="30" />

    <button onclick="bookAppointment()">Book Appointment</button>

    <button onclick="listTomorrow()">List Tomorrow's Appointments</button>

    <div id="output">Output will show here...</div>
  </main>

  <script>
    async function bookAppointment() {
      const customer = document.getElementById('customer').value;
      const service = document.getElementById('service').value;
      const time = document.getElementById('time').value;
      const duration = Number(document.getElementById('duration').value);

      const payload = { customer_name: customer, service, start_iso: time, duration_min: duration };
      const res = await fetch('/book', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function listTomorrow() {
      const res = await fetch('/list?day=tomorrow');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
